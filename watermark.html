<script src="/assets/watermark-mod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<div class="home">
  <form>
    <h2>Valokuvan vesileimaus logolla</h2>
    <!-- <div>Logo <input type="text" name="watermark" id="watermark" /></div> -->
    <div>Logo 
      <select name="watermark" id="watermark">
        <option value="/assets/MARINE.FI.png">MARINE.FI</option>
        <option value="/assets/MARINE.FI-white.png">MARINE.FI white</option>
        <option value="/assets/marine-logo.png">marine logo</option>
        <option value="/assets/marine-logo-white.png">marine logo white</option>
        <option value="/assets/marine-logo-slogan.png">marine logo slogan</option>
        <option value="/assets/marine-logo-slogan-white.png">marine logo slogan white</option>
        <option value="/assets/marine-logo-verical.png">marine logo verical</option>
        <option value="/assets/marine-logo-verical-white.png">marine logo verical white</option>
      </select>
    </div>
    <div>Kuva <input type="file" id="image"></div>
    <div>Logon läpinäkyvyys
      <select name="optacity" id="opacity">
        <option value="1" selected>0%</option>
        <option value="0.9">10%</option>
        <option value="0.8">20%</option>
        <option value="0.7">30%</option>
        <option value="0.6">40%</option>
        <option value="0.5">50%</option>
        <option value="0.4">60%</option>
        <option value="0.3">70%</option>
        <option value="0.2">80%</option>
        <option value="0.1">90%</option>
      </select>
    </div>


    <div class="buttons">
      <div class="scale-container">
        <div>Logon koko</div>
        <div>
          <div id="scale">100</div>
          <div id="scale-suffix">%</div>
        </div>
        <button type="button" value="decrease" class="scale">&#65293;</button>
        <button type="button" value="increase" class="scale">&#65291;</button>
      </div>
      <div class="position-container">
        <div>
          <div>Logon sijainti</div>
          <button type="button" value="upperLeft" class="position">&#x2196;</button>
          <button type="button" value="upperRight" class="position">&#x2197;</button>
        </div>
        <div>
          <button type="button" value="lowerLeft" class="position">&#x2199;</button>
          <button type="button" value="lowerRight" class="position">&#x2198;</button>
        </div>
      </div>
    </div>
  </form>

  <div id="preview">
    <div id="preview-label">Paina pitkää kuvan päällä ja valitse "Jaa kuva"</div>
  </div>
  <button id="download">Lataa kuva</button>
</div>
